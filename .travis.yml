language: java
jdk:
  - oraclejdk8

cache:
  directories:
    - ~/.m2

before_script:
  - echo "before script"
  - cd $RELEASE_COMPONENT
  - pwd

script:
  - echo "Running script. "
  - pwd
  - mvn clean install -DskipTests=true

before_deploy:
  - echo "Begining deployment of ${RELEASE_COMPONENT}"
  - pwd
  - mvn help:evaluate -Dexpression=project.version | grep -e '^[^\[]'
  - export component_version=$(mvn help:evaluate -Dexpression=project.version | grep -e '^[^\[]')

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - "**/target/xdl-${component_version}-dist.zip"
    skip_cleanup: true
    on:
      repo: kusid/test-travis-releases
      branch: master
      condition: $RELEASE_COMPONENT = xdl
    name: MDL_${component_version}

  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - "**/target/xql-${component_version}-dist.zip"
    skip_cleanup: true
    on:
      repo: kusid/test-travis-releases
      branch: master
      condition: $RELEASE_COMPONENT = xql
    name: BDSQL_${component_version}

  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - "**/target/xloader-${component_version}-dist.zip"
      - "**/target/xstorOperations-${component_version}-dist.zip"
    skip_cleanup: true
    on:
      repo: kusid/test-travis-releases
      branch: master
      condition: $RELEASE_COMPONENT = xstore
    name: METASTOR_${component_version}
